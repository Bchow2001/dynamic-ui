<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="runtime.js"></script>
		<script defer src="index.js"></script>
		<title>Dynamic UI</title>
	</head>
	<body>
		<div class="menu">Menu</div>
		<div class="dropdown-container">
			<ul class="dropdown-list">
				<li class="dd-list-item">Option 1</li>
				<li class="dd-list-item">Option 2</li>
				<li class="dd-list-item">Option 3</li>
				<li class="dd-list-item">Option 4</li>
			</ul>
		</div>
		<div class="carousel-container">
			<div class="images">
				<div class="image">
					<div class="number-text">1/5</div>
					<img
						src="./assets/slide1.jpg"
						alt="Child falls in front of the Arc de Triomphe"
					/>
				</div>
				<div class="image">
					<div class="number-text">2/5</div>
					<img
						src="./assets/slide2.jpg"
						alt="Child tells his mother he hurt his hand"
					/>
				</div>
				<div class="image">
					<div class="number-text">3/5</div>
					<img
						src="./assets/slide3.jpg"
						alt="Mother says she'll kiss it better"
					/>
				</div>
				<div class="image">
					<div class="number-text">4/5</div>
					<img
						src="./assets/slide4.jpg"
						alt="A monster tongue comes down to kiss the wound"
					/>
				</div>
				<div class="image">
					<div class="number-text">5/5</div>
					<img src="./assets/slide5.jpg" alt="Full comic" />
				</div>
			</div>
			<a class="prev">&#10094;</a>
			<a class="next">&#10095;</a>
		</div>
		<div class="navigation-dots">
			<span class="dot active" data-dot="0"></span>
			<span class="dot" data-dot="1"></span>
			<span class="dot" data-dot="2"></span>
			<span class="dot" data-dot="3"></span>
			<span class="dot" data-dot="4"></span>
		</div>
		<div style="text-align: center"></div>
	</body>
</html>
